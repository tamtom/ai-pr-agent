name: 'Review Agent'
description: 'Summarize, review and suggest improvements for pull requests'
branding:
  icon: 'award'
  color: 'green'
runs:
  using: 'composite'
  steps:
    - name: Debug - List current directory
      run: ls -la
      shell: bash

    - name: Debug - Print working directory
      run: pwd
      shell: bash

    - name: Debug - Print Docker version
      run: docker --version
      shell: bash

    - name: Debug - Find Dockerfile
      run: find . -name Dockerfile
      shell: bash

    - name: Build and run Docker image
      run: |
        if [ -f "Dockerfile" ]; then
          docker build -t review-agent -f Dockerfile .
        elif [ -f "docker/Dockerfile" ]; then
          docker build -t review-agent -f docker/Dockerfile .
        else
          echo "Dockerfile not found"
          exit 1
        fi
        docker run review-agent
      shell: bash
